<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css"  href="./css/styles.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/mine.css"/>
    <title>旋转立方体相册</title>
</head>
<body>
	<div class="upLoadBox">
		<div class="upLoad">
			<button class="upLoadBtn">上传图片</button>
			<input type="file" id="upLoad" multiple accept="image/*">
			<span>（最多可上传12张）</span>
		</div>
	</div>
	<div class="upLoadBox">
		<div class="upLoad">
			<button class="upLoadBtn" id="createAlbum">生成相册</button>
		</div>
	</div>
<div id="react">
    <div class="out_front out reactBox">
		<div class="out_pic"></div>
    </div>
    <div class="out_back out reactBox">
		<div class="out_pic"></div>
    </div>
    <div class="out_left out reactBox">
		<div class="out_pic"></div>
    </div>
    <div class="out_right out reactBox">
		<div class="out_pic"></div>
    </div>
    <div class="out_top out reactBox">
		<div class="out_pic"></div>
    </div>
    <div class="out_bottom out reactBox">
		<div class="out_pic"></div>
    </div>
    <div class="in_front in reactBox">
		<div class="in_pic"></div>
    </div>
    <div class="in_back in reactBox">
		<div class="in_pic"></div>
    </div>
    <div class="in_left in reactBox">
		<div class="in_pic"></div>
    </div>
    <div class="in_right in reactBox">
		<div class="in_pic"></div>
    </div>
    <div class="in_top in reactBox">
		<div class="in_pic"></div>
    </div>
    <div class="in_bottom in reactBox">
		<div class="in_pic"></div>
    </div>
</div>

<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
